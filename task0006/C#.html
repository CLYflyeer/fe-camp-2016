    <p>C#是一种精确、简单、类型安全、面向对象的语言。其是.Net的代表性语言。
        什么是.Net呢？按照微软总裁兼首席执行官Steve Ballmer把它定义为：.Net代表一个集合，一个环境，它可以作为平台支持下一代Internet的可编程结构。
        C#的特点：<br>
        1.完全面向对象。<br>
        2.支持分布式。<br>
        3.自动管理内存机制。<br>
        4.安全性和可移植性。<br>
        5.指针的受限使用。<br>
        6.多线程。和Java类似，C#可以由一个主进程分出多个执行小系统的多线程。<br>
        C#是在Java流行起来后所诞生的一种新的程序开发语言。</p>
